<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <title>Shallow Sea: Great Barrier Reef Scorepad</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('images/background.png') center/cover no-repeat fixed,
        linear-gradient(to bottom, #0077b6, #90e0ef);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 10px;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    #scoreboard {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }

    .card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 12px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
    }

    .card img {
      height: 32px;
      width: 32px;
    }

    /* New class for category labels */
    .category-label {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 8px;
      color: #fff;
      display: inline-block;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.7);
      margin-left: 10px;
      user-select: none;
    }

    .card .players {
      display: flex;
      gap: 5px;
    }

    .card input {
      width: 50px;
      text-align: center;
      border-radius: 5px;
      border: none;
      padding: 5px;
    }

    footer {
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .totals-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
      border-radius: 20px;
      background: #023e8a;
    }

    .totals-bar .label {
      margin-right: auto;
      font-weight: bold;
    }

    .totals-bar span:not(.label) {
      display: inline-block;
      width: 50px;
      text-align: center;
      margin-left: 10px;
    }

    .totals-bar span:nth-child(2),
    .totals-bar span:nth-child(3) {
      margin-left: 5px;
    }

    .totals-bar span {
      margin: 0;
      padding: 0;
      font-size: 16px;
      line-height: 1.2;
    }

    .player-names {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-bottom: 10px;
      padding: 10px;
      transform: translateX(-7px);
    }

    .player-names input {
      width: 50px;
      text-align: center;
      padding: 5px;
      border-radius: 5px;
      border: none;
      background-color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Shallow Sea: Great Barrier Reef</h1>
    </header>

    <!-- Player names inputs -->
    <div class="player-names">
      <input type="text" id="player1" placeholder="Player 1" />
      <input type="text" id="player2" placeholder="Player 2" />
      <input type="text" id="player3" placeholder="Player 3" />
      <input type="text" id="player4" placeholder="Player 4" />
    </div>

    <main id="scoreboard"></main>

    <footer>
      <div class="totals-bar">
        <span class="label">Total</span>
        <span id="total1">0</span>
        <span id="total2">0</span>
        <span id="total3">0</span>
        <span id="total4">0</span>
      </div>
      <button id="reset">Reset</button>
    </footer>
  </div>

  <script>
    const categories = [
      { name: "Turtle Island", icon: "turtle.png", color: "green" },
      { name: "Orange Ecosystem", icon: "orange.png", color: "orange" },
      { name: "Blue Ecosystem", icon: "blue.png", color: "blue" },
      { name: "First Row", icon: "ocean.png", color: "teal" },
      { name: "Second Row", icon: "ocean.png", color: "teal" },
      { name: "Third Row", icon: "ocean.png", color: "teal" },
      { name: "Fourth Row", icon: "ocean.png", color: "teal" },
      { name: "Fifth Row", icon: "ocean.png", color: "teal" },
      { name: "Differing Completed Sealife", icon: "sealife.png", color: "purple" },
      { name: "Incomplete Fish", icon: "incomplete.png", color: "gray" }
    ];

    const board = document.getElementById("scoreboard");

    categories.forEach(cat => {
      const card = document.createElement("div");
      card.className = `card ${cat.color}`;

      const icon = document.createElement("img");
      icon.src = `images/${cat.icon}`;
      icon.alt = cat.name;

      const label = document.createElement("span");
      label.className = "category-label"; // Added class here
      label.textContent = cat.name;

      const players = document.createElement("div");
      players.className = "players";
      for (let i = 1; i <= 4; i++) {
        const input = document.createElement("input");
        input.type = "number";
        input.value = 0;
        input.addEventListener("input", updateTotals);
        players.appendChild(input);
      }

      card.appendChild(icon);
      card.appendChild(label);
      card.appendChild(players);

      board.appendChild(card);
    });

    function updateTotals() {
      for (let p = 0; p < 4; p++) {
        let total = 0;
        document.querySelectorAll(".players").forEach(playersDiv => {
          const val = parseInt(playersDiv.children[p].value || 0);
          total += val;
        });
        document.getElementById(`total${p + 1}`).textContent = total;
      }
    }

    document.getElementById("reset").addEventListener("click", () => {
      document.querySelectorAll("input").forEach(input => (input.value = 0));
      updateTotals();
    });
  </script>
</body>
</html>
